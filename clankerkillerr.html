<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buton Sayacı</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    body{display:flex;align-items:flex-start;justify-content:center;gap:20px;padding:40px;background:#000;color:#fff;min-height:100vh;box-sizing:border-box}
    .card{background:#111;padding:28px;border-radius:14px;box-shadow:0 4px 14px rgba(255,255,255,.2);width:280px;text-align:center}
    button{appearance:none;border:2px solid #fff;background:#000;color:#fff;padding:12px 20px;font-weight:700;border-radius:10px;cursor:pointer;font-size:16px;margin-top:10px}
    button:active{transform:translateY(1px)}
    .count{margin-top:18px;color:#ccc;font-size:15px}
    .market{background:#111;padding:20px;border-radius:14px;box-shadow:0 4px 14px rgba(255,255,255,.2);width:280px}
    .market h2{margin-top:0;font-size:18px;text-align:center}
    .market button{width:100%;margin:8px 0}
    .cat,.dog,.cookie,.diamond{position:fixed;bottom:20px;font-size:48px}
    .cat{right:20px}
    .dog{right:80px}
    .cookie{right:140px}
    .diamond{right:200px}
  </style>
</head>
<body>
  <div class="card">
    <button id="kairasBtn">kill a clanker</button>
    <div id="count" class="count" aria-live="polite" style="display:none">0</div>
  </div>

  <div class="market">
    <h2>Market</h2>
    <button id="autoClickerBtn">5 clank → 1 clank per sec</button>
    <button id="fastClickerBtn">10 clank → 20 clank per minute</button>
    <button id="catBtn">50 clank → cat (5 clank per second)</button>
    <button id="seaBtn">100 clank → sea&mountain bg (cool)</button>
    <button id="dogBtn">150 clank → dog (10 clank per sec)</button>
    <button id="superClickBtn">200 clank → 20 clank per sec</button>
    <button id="cookieBtn">500 clank → Kurabiye (50 clank per sec)</button>
    <button id="grassBtn">1000 clank → grass bg (100 clank per sec)</button>
    <button id="diamondBtn">10000 clank → diamond (1000 clank per sec)</button>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('kairasBtn');
      const cnt = document.getElementById('count');
      let clicks = 0;
      let autoClicker = false;
      let fastClicker = false;
      let catActive = false;
      let seaActive = false;
      let dogActive = false;
      let superClickActive = false;
      let cookieActive = false;
      let grassActive = false;
      let diamondActive = false;

      // footer credit
      const credit = document.createElement('div');
      credit.style.position = 'fixed';
      credit.style.left = '12px';
      credit.style.bottom = '8px';
      credit.style.color = '#fff';
      credit.style.fontSize = '12px';
      credit.textContent = 'made by akdenizli köpke aka. remae';
      document.body.appendChild(credit);

      function updateCount(){
        cnt.textContent = clicks;
        cnt.style.display = 'block';
      }

      btn.addEventListener('click', ()=>{
        clicks += 1;
        updateCount();
      });

      function markBought(el){
        el.textContent = el.textContent + ' — bought';
        el.disabled = true;
      }

      document.getElementById('autoClickerBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 5 && !autoClicker){
          clicks -= 5;
          autoClicker = true;
          markBought(el);
          setInterval(()=>{clicks++; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('fastClickerBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 10 && !fastClicker){
          clicks -= 10;
          fastClicker = true;
          markBought(el);
          setInterval(()=>{clicks++; updateCount();},3000);
          updateCount();
        }
      });

      document.getElementById('catBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 50 && !catActive){
          clicks -= 50;
          catActive = true;
          markBought(el);
          const cat = document.createElement('div');
          cat.textContent = '🐱';
          cat.className = 'cat';
          document.body.appendChild(cat);
          setInterval(()=>{clicks += 5; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('seaBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 100 && !seaActive){
          clicks -= 100;
          seaActive = true;
          markBought(el);
          document.body.style.background = 'url(https://picsum.photos/seed/sea/1200/800) center/cover no-repeat';
          updateCount();
        }
      });

      document.getElementById('dogBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 150 && !dogActive){
          clicks -= 150;
          dogActive = true;
          markBought(el);
          const dog = document.createElement('div');
          dog.textContent = '🐶';
          dog.className = 'dog';
          document.body.appendChild(dog);
          setInterval(()=>{clicks += 10; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('superClickBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 200 && !superClickActive){
          clicks -= 200;
          superClickActive = true;
          markBought(el);
          setInterval(()=>{clicks += 20; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('cookieBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 500 && !cookieActive){
          clicks -= 500;
          cookieActive = true;
          markBought(el);
          const cookie = document.createElement('div');
          cookie.textContent = '🍪';
          cookie.className = 'cookie';
          document.body.appendChild(cookie);
          setInterval(()=>{clicks += 50; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('grassBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 1000 && !grassActive){
          clicks -= 1000;
          grassActive = true;
          markBought(el);
          document.body.style.background = "url('field-of-grass-1362858.jpg') center/cover no-repeat";
          setInterval(()=>{clicks += 100; updateCount();},1000);
          updateCount();
        }
      });

      document.getElementById('diamondBtn').addEventListener('click', (e)=>{
        const el = e.target;
        if(clicks >= 10000 && !diamondActive){
          clicks -= 10000;
          diamondActive = true;
          markBought(el);
          const d = document.createElement('div');
          d.textContent = '💎';
          d.className = 'diamond';
          document.body.appendChild(d);
          setInterval(()=>{clicks += 1000; updateCount();},1000);
          updateCount();
        }
      });

    })();
  </script>
</body>
</html>
